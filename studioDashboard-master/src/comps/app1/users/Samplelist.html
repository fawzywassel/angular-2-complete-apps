<div class="row">
  <div class="col-xs-12 col-sm-offset-3 col-sm-6">
    <div class="panel panel-default">
      <div class="panel-heading c-list">
        <span class="title">Templates</span>
      </div>
      <ul class="list-group" id="contact-list">
        <li (click)="onSelectedSample(sample)" class="list-group-item" *ngFor="let sample of m_samples">
          <div class="col-xs-12 col-sm-3">
            <!--<span style="font-size: 3em; padding-top: 8px" class="sampleIcon fa fa-circle-o-notch"></span>-->
            <img style="width: 70px; opacity: 0.6" src="http://galaxy.signage.me/Resources/Images/lite_html/{{sample.getBusinessId()}}.png"/>
          </div>
          <div class="col-xs-12 col-sm-9">
            <span style="font-size: 1.8em" class="name">{{sample.getName()}}</span><br/>
            <span style="font-size: 1.2em" class="text-muted fa  {{sample.getType() == 'pro' ? 'fa-cloud-upload ' : 'fa-cloud '}}">
            <!--<span style="font-size: 1.2em ;color: {{sample.getType() == 'pro' ? 'gray' : 'darkgray'}}" class="text-muted fa  {{sample.getType() == 'pro' ? 'fa-cloud-upload ' : 'fa-cloud '}}">-->
              <label style="font-family: Roboto">{{sample.getType()}} template</label>
            </span>
          </div>
          <div class="clearfix"></div>
        </li>
      </ul>
    </div>
  </div>
</div>

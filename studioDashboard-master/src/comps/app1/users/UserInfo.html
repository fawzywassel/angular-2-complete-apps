<div class="row">
  <div class="col-md-5 box">
    <div class="inner userGeneral">
      <div class="row">
        <div class="col-xs-3">
          <span style="font-size: 5em; color: grey" class="fa fa-tv padLeft">
          </span>
        </div>
        <div class="col-xs-8">
          <h3 style="width: 260px" class="padLeft">
            <InputEdit (labelEdited)="onChangeMonitors($event)" [style]="stylesObj" [editable]="true" [value]="maxMonitors"></InputEdit>
          </h3>
        </div>
      </div>
      <div class="row">
        <div class="padLeftMore">
          <i class="fa fa-tag" style="color: gray"></i>
          <label class="">Licenses allowed for account</label>
          <small>stations connected to one or more screens</small>
        </div>
      </div>
      <hr style="padding: 5px; margin: 5px"/>
      <div class="row">
        <div class="col-xs-3">
          <span style="font-size: 6em; color: grey" class="fa fa-user padLeft">
          </span>
        </div>
        <div class="col-xs-8">
          <h3 style="width: 260px" class="padLeft">
            <InputEdit (labelEdited)="onChangeUserName($event)" [style]="stylesObj" [editable]="true" [value]="userName"></InputEdit>
          </h3>
        </div>
      </div>
      <div class="row">
        <div class="padLeftMore">
          <i class="fa {{studioIcon}}" style="color: dodgerblue"></i>
          <label class="">{{studioVersion}}</label>
          <br/>
          <label>
            business id: {{businessId}}
          </label>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-7 box">
    <div class="inner" style="height: 100px">
      <Infobox style="color: green" [value1]="'ACTIVE ACCOUNT'" value2="supported enterprise user account" value3="Digital Signage | Kiosk" icon="fa-tv"></Infobox>
      <Infobox [value1]="lastLogin" value2="in seconds" value3="time since last login" icon="fa-clock-o"></Infobox>
    </div>
  </div>
</div>
<br/>
<div class="row">
  <div class="col-md-6 box">
    <div class="inner userGeneral">
      <div style="background-color: #F3F3F4" class="panel panel-default tallPanel">
        <div class="panel-heading">used cloud storage (coming soon)
          <i class="fa fa-cloud-download pull-right"></i>
          <UserStorage></UserStorage>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-6 box">
    <div class="inner userGeneral">
      <div class="panel panel-default tallPanel">
        <div class="panel-heading">Settings
          <i class="fa fa-cog pull-right"></i>
        </div>
        <ul class="list-group">
          <li class="list-group-item">
            allow sharing
            <div class="material-switch pull-right">
              <input (change)="onChangeSharing(someSwitchOptionDefault8.checked)"
                     [(ngModel)]="allowSharing" id="someSwitchOptionDefault8" #someSwitchOptionDefault8
                     name="someSwitchOption008" type="checkbox"/>
              <label for="someSwitchOptionDefault8" class="label-default"></label>
            </div>
          </li>

          <li class="list-group-item">
            account verified
            <i class="fa {{verifiedIcon}} pull-right"></i>
          </li>

          <li class="list-group-item">
            mediaCLOUD account
            <i class="fa fa-check pull-right"></i>
          </li>

          <li class="list-group-item">
            reseller {{resellerId}}
            <i class="fa fa-certificate pull-right"></i>
          </li>

          <li class="list-group-item">
            from template {{fromTemplateId}}
            <i class="fa fa-modx pull-right"></i>
          </li>
          <li class="list-group-item">
            <img style="width: 70px; opacity: 0.6" src="http://galaxy.signage.me/Resources/Images/lite_html/{{fromTemplateId}}.png" onError="this.src='assets/blankdoc.png'"/>
            <h3 style="display: inline-block; position: relative; top: 10px">{{getTemplateName()}}</h3>
          </li>
        </ul>
      </div>
    </div>
  </div>

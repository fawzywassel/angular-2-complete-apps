<div class="row">
    <small *ngIf="inDevMode" class="debug">{{me}}</small>
    <div class="col-xs-4">
        <AdnetConfigTargetStations (onTargetSelected)="onTargetSelected($event)" [adnetCustomerModel]="customerModel">
        </AdnetConfigTargetStations>
    </div>
    <div class="col-xs-8">
        <tabs>
            <tab [tabtitle]="'properties'">
                <AdnetConfigTargetProps [adnetCustomerModel]="customerModel" [adnetTargetModel]="adnetTargetModel">
                </AdnetConfigTargetProps>
            </tab>
            <tab [tabtitle]="'location'" #adnetTab>
                <AdnetLocation #adnetLocation [activated]="adnetTab.active" [adnetCustomerModel]="customerModel" [adnetTargetModel]="adnetTargetModel">
                </AdnetLocation>
            </tab>
        </tabs>
    </div>
</div>

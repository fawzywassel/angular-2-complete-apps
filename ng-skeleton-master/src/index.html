  <meta name="description" content="DigitalSignage.com FREE Digital Signage for everyone. StudioDashboard, an open source Angular based Enterprise Studio">

  <style>
	 #loading {
		padding-top: 130px;
	 }
	 
	 .spinner {
		display: inline-block;
		opacity: 1;
		border: 3px solid #fff;
		border-radius: 50%;
		border-top-color: rgba(0, 0, 0, .3);
		animation: spin 1s ease-in-out infinite;
		-webkit-animation: spin 1.5s ease-in-out infinite;
		height: 50px;
		width: 50px;
	 }
	 
	 @keyframes spin {
		to {
		  -webkit-transform: rotate(360deg);
		}
	 }
	 
	 @-webkit-keyframes spin {
		to {
		  -webkit-transform: rotate(360deg);
		}
	 }
	 
	 .centerSpinner {
		text-align: center
	 }
  </style>

</head>
<body>
<app-root>
  <div id="loading">
	 <div class="centerSpinner spinner"></div>
	 <!--<img id="appLoader" src="assets/loading.svg" alt="Loading icon"/>-->
  </div>
</app-root>
<script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./service-worker.js').then(function (registration) {
            console.log('Service Worker registered');
        }).catch(function (err) {
            console.log('Service Worker registration failed: ', err);
        });
    }
</script>
</body>
</html>
